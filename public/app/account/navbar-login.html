<div class="navbar-right" ng-controller="mvNavBarLoginCtrl">
    <form class="navbar-form" ng-hide="identity.isAuthenticated()">
        <ul class="nav navbar-nav">
            <li><a href="/signup">Sign up</a></li>
        </ul>
        <div class="form-group"><input class="form-control" ng-model="username" placeholder="Email"/></div>
        <div class="form-group"><input class="form-control" ng-model="password" placeholder="Password" type="password"/>
        </div>
        <button class="btn btn-primary" ng-click="signin(username, password)">Sign In</button>
    </form>
    <ul class="nav navbar-nav navbar-right" ng-show="identity.isAuthenticated()">
        <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="">{{identity.currentUser.firstName
            + " " + identity.currentUser.lastName}}<b class="caret"></b></a>
            <ul class="dropdown-menu">
                <li ng-show="identity.currentUser.isAdmin()"><a href="/admin/users">User Admin</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="" ng-click="signout()">Sign Out</a></li>
            </ul>
        </li>
    </ul>
</div>
