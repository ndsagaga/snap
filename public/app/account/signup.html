<div class="container">
    <div class="well">
        <form class="form-horizontal" name="signupForm">
            <fieldset>
                <legend>New User Information</legend>
                <div class="form-group"><label class="col-md-2 control-label" for="email">Email</label>
                    <div class="col-md-10"><input class="form-control" name="email" ng-model="email" placeholder="Email"
                                                  required="required" type="email"/></div>
                </div>
                <div class="form-group"><label class="col-md-2 control-label" for="password">Password</label>
                    <div class="col-md-10"><input class="form-control" name="password" ng-model="password"
                                                  placeholder="Password" required="required" type="password"/></div>
                </div>
                <div class="form-group"><label class="col-md-2 control-label" for="fname">First Name</label>
                    <div class="col-md-10"><input class="form-control" name="fname" ng-model="fname"
                                                  placeholder="First Name" required="required" type="text"/></div>
                </div>
                <div class="form-group"><label class="col-md-2 control-label" for="lname">Last Name</label>
                    <div class="col-md-10"><input class="form-control" name="lname" ng-model="lname"
                                                  placeholder="Last Name" required="required" type="text"/></div>
                </div>
                <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <div class="pull-right">
                            <button class="btn btn-primary" ng-click="signup()" ng-disabled="signupForm.$invalid">
                                Submit
                            </button>&nbsp;<a class="btn btn-default" href="/">Cancel</a></div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
